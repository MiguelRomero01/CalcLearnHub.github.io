<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRU</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="fisica.js"></script>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <br><br>
    <h1><b><em>Speed</em></b></h1><br><br><br><br>
    <h2 class="formulamrua">Formula: S<sub>1</sub> = S<sub>0</sub>+ a*t</h2><br><br><br><br>

    <form id="formulario">
        <label for="speed-i">Initial Speed
        <input  class="dates" type="number" id="speed-i" placeholder="(m/s)"></label><br><br>

        <label for="acceleration-i">Acceleration
            <input  class="dates" type="number" id="acceleration-i" placeholder="(m/s2)"></label><br><br>

        <label for="tiempo"><span class="transparent">...................</span>Time
        <input class="dates" type="number" id="tiempo" placeholder="(s)"></label> <br> <br>
        
        <p>The Final Speed is <span id="resultado"></span></p><br><br>
        
        <button type="button" id="calcular" onclick="speed_mrua()"><b>Calculate</b></button>

        <button type="button" id="menu"><a href="index.html"><b>Home</b></a></button>
        
        <button type="button" id="return"><a href="Fisica.html"><b>Return</b></a></button>

    </form>        
</body>
</html>
